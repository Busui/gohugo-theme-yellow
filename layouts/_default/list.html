{{ define "main" }}
<main class="container-fluid px-0 px-sm-3">
    <section>
        {{ with .Content }}
            <section>
                {{ . }}
            </section>
        {{ end }}
        {{ range .Paginator.Pages }}
        <article>
            {{ .Render "summary"}}
        </article>
        {{ end }}
    </section>
    <div class="row justify-content-center mt-4 mt-md-5">
        {{- template "_internal/pagination.html" . -}}
    </div>
</main>
{{ end }}
